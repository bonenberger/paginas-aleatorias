<!DOCTYPE html>
<html>
<head>
	<title>Cabeçalho fixo com menu hamburguer</title>
	<style>
		/* Estilo para o cabeçalho fixo */
		.fixed-header {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #fff;
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
			z-index: 999;
		}
		/* Estilo para o logo */
		.logo {
			display: inline-block;
			margin-left: 20px;
			margin-top: 10px;
		}
		.logo img {
			height: 50px;
		}
		/* Estilo para o menu hamburguer */
		.hamburger-menu {
			display: inline-block;
			float: right;
			margin-right: 20px;
			margin-top: 18px;
			cursor: pointer;
		}
		.hamburger-menu span {
			display: block;
			width: 25px;
			height: 3px;
			margin-bottom: 5px;
			background-color: #333;
		}
		/* Estilo para o menu dropdown */
		.dropdown-menu {
			display: none;
			position: absolute;
			top: 60px;
			right: 20px;
			padding: 10px;
			background-color: #fff;
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
			z-index: 999;
		}
		.dropdown-menu a {
			display: block;
			margin-bottom: 10px;
			color: #333;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<header class="fixed-header">
		<div class="logo">
			<img src="logo.png" alt="Logo da empresa">
		</div>
		<div class="hamburger-menu" onclick="toggleMenu()">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div class="dropdown-menu" id="dropdown-menu">
			<a href="#">Home</a>
			<a href="#">Empreendimentos</a>
			<a href="#">Contato</a>
		</div>
	</header>
	<main>
		<!-- Conteúdo da página -->
	</main>
	<script>
		function toggleMenu() {
			var menu = document.getElementById("dropdown-menu");
			if (menu.style.display === "block") {
				menu.style.display = "none";
			} else {
				menu.style.display = "block";
			}
		}
	</script>
</body>
</html>
